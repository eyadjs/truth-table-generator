<body class="container"> <!-- Add the "container" class to center the content -->

    <form action="/" method="POST" class="mt-5"> <!-- Add Bootstrap spacing class "mt-5" for top margin -->
        <label for="statement" class="form-label">Enter your logical statement</label>
        <input type="text" name="statement" class="form-control"> <!-- Use Bootstrap's "form-control" class for better styling of the input field -->
        <button type="submit" value="submit" class="btn btn-primary mt-3">Compute</button> <!-- Use the "btn" and "btn-primary" classes for styling the button -->
        <p class="error alert alert-danger mt-2" id="errorMessage">{{error}}</p>
    </form>
    
    {% if data %}
    <table class="table table-bordered mt-5"> <!-- Use the "table", "table-bordered", and "mt-5" classes for the table -->
        <thead class="table-light"> <!-- Use the "table-light" class for the table header -->
            <tr>
                {% for header in headings %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <script>


    // Get the error message element
        const errorMessage = document.getElementById('errorMessage');

    // Check if the error message is empty or contains only whitespace
        if (!errorMessage.textContent.trim()) {
        // Hide the error message element when there is no error to display
        errorMessage.style.display = 'none';
        }


    </script>

    </script>
